name: CI

on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: '15'
      - run: export NG_CLI_ANALYTICS=ci
      - run: npm i
      - run: npm run test
